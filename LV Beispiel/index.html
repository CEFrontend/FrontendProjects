<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Uebung 3</title>
  </head>
  <body>
    <h1 class="h1 text-center">3.LV Übung</h1>

    <div class="container" style="width: 700px">
      <div id="my-form" class="form">
        <div class="m-3 input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >Vorname</span
            >
          </div>
          <input type="text" class="form-control" id="vorname" />
        </div>

        <div class="m-3 input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >Nachname</span
            >
          </div>
          <input type="text" class="form-control" id="nachname" />
        </div>

        <div class="m-3 input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >Geburtsdatum</span
            >
          </div>
          <input
            type="number"
            class="form-control"
            id="geb"
            placeholder="DDMMYY"
          />
        </div>

        <select class="ml-3 custom-select" id="geschlecht">
          <option selected>Geschlecht auswählen</option>
          <option value="1">M</option>
          <option value="2">W</option>
        </select>

        <button id="submit" class="ml-3 mt-3 btn btn-danger">Submit</button>
      </div>
      <br /><br />
      <div id="output" class="ml-3 border border-4"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
