<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container p-3 my-3 bg-dark text-white">
        <h1>Checkout Form</h1>
        <p>Please enter your data below</p>
        
    </div>

    <div class="container p-3 my-3 border">

        <p class="h5">Personal information</p>
        <div class="row">

            <div class="col">

                <div class="input-group mb-3 ">
                    <label class="input-group-text" for="inputGroupSelect01">Sex</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1990">Male</option>
                        <option value="1991">Female</option>
                        <option value="1992">Other</option>
    
                
                    </select>
                </div>
                
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">First name</span>            </div>
            <input type="text" class="form-control" placeholder="Max" aria-label="" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3 mt-3">
            <label class="input-group-text" for="inputGroupSelect01">Year of birth</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                
            </select>
        </div>

</div>
        <div class="col">

            <div class="input-group mb-3 ">
                <label class="input-group-text" for="inputGroupSelect01">Title</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1990">None</option>
                    <option value="1991">BsC</option>
                    <option value="1992">Msc</option>
                    <option value="1992">PhD</option>
            
            
                </select>
            </div>

<div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Last name</span>            </div>
            <input type="text" class="form-control" placeholder="Muster" aria-label="" aria-describedby="basic-addon1">
        </div>
</div>

        </div>
    </div>

    <div class="container p-3 my-3 border">
    
        <p class="h5">Adress information</p>

        <div class="row">
            <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">City</span> </div>
                        <input type="text" class="form-control" placeholder="Wien" aria-label="" aria-describedby="basic-addon1">
                    </div>
            </div>

            <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Country</span> </div>
                        <input type="text" class="form-control" placeholder="Austria" aria-label="" aria-describedby="basic-addon1">
                    </div>
            </div>

            <div class="col">
            
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Street</span> </div>
                    <input type="text" class="form-control" placeholder="Street" aria-label="" aria-describedby="basic-addon1">
                </div>

                <div class="col mt-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Postal code</span> </div>
                        <input type="number" class="form-control" placeholder="1060" aria-label="" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
        
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">House number</span> </div>
                    <input type="number" class="form-control" placeholder="12" aria-label="" aria-describedby="basic-addon1">
                </div>
            </div>
        
            <div class="col">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Appartment</span> </div>
                        <input type="number" class="form-control" placeholder="12" aria-label="" aria-describedby="basic-addon1">
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    <div class="container p-3 my-3 border">
    
        <p class="h5">Payment information</p>

        <div class="row">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                            <span class="text"> I accept</span>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="col">
                
            </div>
        </div>

    </div>
</body>
</html>
